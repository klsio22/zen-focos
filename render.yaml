services:
  - type: web
    name: zen-focos
    runtime: docker
    dockerfilePath: ./Dockerfile
    branch: main
    buildCommand: npm ci && npx prisma generate && npm run build
    preDeployCommand: npx prisma migrate deploy
    startCommand: npm run start:prod
    healthCheckPath: /
    region: oregon
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Must be set manually in Render dashboard with external MySQL connection string